<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../Css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="containor">
        <div class="left_containor">
          <img src="../email.png" alt="image not found" class="image" />
        </div>
        <div class="right_containor">
          <div class="input_form_containor">
            <h2 class="heading">Get in Touch</h2>

            <p class="invalid_name_msg">* Invalid name</p>
            <input type="text" placeholder="Name" id="name" />

            <p class="invalid_email_msg">* Invalid Email</p>

            <input type="text" placeholder="Email" id="email" />

            <textarea type="text" placeholder="Message" id="message"></textarea>

            <button class="send_btn">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../Javascript/script.js"></script>
  </body>
</html>
