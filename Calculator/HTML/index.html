<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">0</div>
      <div class="container-btn">
        <button>C</button>
        <button>E</button>
        <button>/</button>
        <button>X<sup>2</sup></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="point">.</button>
        <button>0</button>
        <button>+</button>
        <button class="equal">=</button>
      </div>
    </div>
  </body>
</html>
